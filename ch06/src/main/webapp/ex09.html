<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.addEventListener("load", function() {
		var imgElement = document.createElement("img");
	
		// (표준 Attribute[prop(o)], 비표준 Attribute[prop(x)]) 읽기/쓰기를 위해
		// getAttribute/setAttribute를 사용한다.
		imgElement.setAttribute("src", "https://mblogthumb-phinf.pstatic.net/20150102_291/tnwksh_14201936689533spVk_JPEG/K-932.jpg?type=w2");
		imgElement.setAttribute("style", "width:200px");
		imgElement.setAttribute("alt", "아스날");
		imgElement.setAttribute('no1', 10); // 비표준 속성은 사용할 때 prefix 'data-'를 달아 'data-no1'로 사용한다.

		imgElement['no2'] = 10; // 비표준 속성은 사용할 때 prefix 'data-'를 달아 'data-no2'로 사용한다.
		imgElement['title'] = "아스날 로고";

		
		
		setTimeout(function() {
			document.body.appendChild(imgElement);
			console.log(imgElement.alt, imgElement.no1);
			console.log(imgElement.getAttribute("no2"), imgElement.getAttribute("title"));
		}, 2000);
	});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
